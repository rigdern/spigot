<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spigot Editor</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    canvas {
      border: 1px solid black;
      display: block;
    }

    .body-container {
      display: flex;
      flex-direction: row;
    }
    .side-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="body-container">
      <ul class="nodes"></ul>
      <div class="side-container">
	  <div class="grapher">
              <div class="graph"></div>
              <input class="graph-start" type="number" value="0">
              <input class="graph-end" type="number" value="10">
              <input class="graph-btn" type="button" value="regraph">
	  </div>
	  <div class="node-editor">
              <div class="node-editor-box">
	      </div>
              <button class="node-editor-btn">Add/edit Node</button>
	  </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { spec } from "./models/car-dealership.mjs"
   import { Model } from "./ui/model.mjs"
   import { makeEditor } from "./ui/node_editor.mjs"

    window.model = new Model()
    const model = window.model

    const nodes = document.querySelector(".nodes")
   const editor_box = document.querySelector(".node-editor-box")

   function serialize(obj) {
       return JSON.stringify(obj, (_, v) => typeof(v) === "function" ? v.toString() : v)
   }

   model.notifier.subscribe("insert", (obj) => {
       const node = document.createElement("p")
       node.id = obj.id
       node.textContent = serialize(obj)
       node.addEventListener("click", (evt) => {
	   editor_box.innerHTML = ""
	   editor_box.appendChild(makeEditor(model.lookup(obj.id)))
       })
       nodes.appendChild(node)
   })
   model.notifier.subscribe("edit", (obj) => {
       const node = nodes.querySelector(`#${obj.id}`)
       node.textContent = serialize(obj)
   })
   model.notifier.subscribe("delete", (obj) => {
       const node = nodes.querySelector(`#${obj.id}`)
       nodes.removeChild(node)
   })

    for (const obj of spec) {
	window.model.upsertNode(obj)
    }

    const btn = document.querySelector(".node-editor-btn")
    const editor = document.querySelector(".node-editor-box")
    btn.addEventListener("click", (evt) => {
      const newNode = eval(`(0,${editor.value})`)
      model.upsertNode(newNode)
      editor.value = ""
    })
  </script>
  <script type="module">
    import { makeChart } from "./chart.mjs"
    import { runStep } from "./interpreter.mjs"
    import { range } from "./utils.mjs"
    const btn = document.querySelector(".graph-btn")
    const graph = document.querySelector(".graph")

    btn.addEventListener("click", (evt) => {
      const start = parseInt(document.querySelector(".graph-start").value, 10)
      const end = parseInt(document.querySelector(".graph-end").value, 10)
      const state = window.model.simulate(end)

      graph.innerHTML = ""

      graph.appendChild(
        makeChart({
          coordinates: state.history['inventory'].map((value, index) => [index, value]),
          xRange: [start, end],
          yRange: [0, 500],
          caption: 'blah',
        })
      )
    })
  </script>
</body>
</html>
